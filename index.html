<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pago con Mercado Pago</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: #020617;
            border-radius: 16px;
            padding: 20px 18px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(148,163,184,0.3);
        }
        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .subtitle {
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 18px;
        }
        .amount {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        .label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: #9ca3af;
            margin-bottom: 4px;
        }
        .value {
            font-size: 14px;
            margin-bottom: 12px;
            word-break: break-all;
        }
        .box {
            padding: 10px 12px;
            border-radius: 10px;
            background: rgba(15,23,42,0.9);
            border: 1px solid rgba(148,163,184,0.3);
            margin-bottom: 14px;
        }
        .hint {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 18px;
        }
        button {
            width: 100%;
            border: none;
            border-radius: 999px;
            padding: 12px 16px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #00b0ff;
            color: #020617;
        }
        button:active { transform: translateY(1px); }
        .status {
            margin-top: 10px;
            font-size: 12px;
            color: #9ca3af;
            min-height: 16px;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="title">Pago con Mercado Pago</div>
    <div class="subtitle">Transferencia a una cuenta en el banco AL2</div>

    <div class="amount" id="amount-text">5000 ARS</div>

    <div class="box">
        <div class="label">Titular</div>
        <div class="value" id="recipient-text">Axel Marcelo Josu√©</div>

        <div class="label">Banco</div>
        <div class="value">AL2</div>

        <div class="label">CVU</div>
        <div class="value" id="cvu-text">0000171300000000225636</div>
    </div>

    <div class="hint">
        Al presionar, los datos de pago se copiar√°n al portapapeles y se abrir√° Mercado Pago.
    </div>

    <button id="pay-btn">Pagar con Mercado Pago</button>

    <div class="status" id="status"></div>
</div>

<script>
    // üëâ —Ç—É—Ç –º–µ–Ω—è–µ—à—å —Ç–æ–ª—å–∫–æ —ç—Ç–∏ —Ç—Ä–∏ –∑–Ω–∞—á–µ–Ω–∏—è –ø–æ–¥ —Å–µ–±—è
    const CVU = '0000171300000000225636';
    const AMOUNT = '1000 ARS';
    const RECIPIENT = 'Axel Marcelo Josu√©';

    // —á—Ç–æ –∏–º–µ–Ω–Ω–æ –∫–æ–ø–∏—Ä—É–µ–º –≤ –±—É—Ñ–µ—Ä
    const TEXT_FOR_CLIPBOARD = CVU; // —Ç–æ–ª—å–∫–æ CVU
    // –µ—Å–ª–∏ —Ö–æ—á–µ—à—å –∫—Ä–∞—Å–∏–≤—ã–π —Ç–µ–∫—Å—Ç ‚Äî –º–æ–∂–µ—à—å —Å–¥–µ–ª–∞—Ç—å —Ç–∞–∫:
    // const TEXT_FOR_CLIPBOARD =
    // `CVU: ${CVU}\nTitular: ${RECIPIENT}\nBanco: AL2\nMonto: ${AMOUNT}`;

    document.getElementById('amount-text').textContent = AMOUNT;
    document.getElementById('recipient-text').textContent = RECIPIENT;
    document.getElementById('cvu-text').textContent = CVU;

    const statusEl = document.getElementById('status');
    const btn = document.getElementById('pay-btn');

   btn.addEventListener('click', async () => {
    try {
        if (navigator.clipboard && navigator.clipboard.writeText) {
            await navigator.clipboard.writeText(TEXT_FOR_CLIPBOARD);
            statusEl.textContent = 'Copiado: ' + TEXT_FOR_CLIPBOARD;
        } else {
            statusEl.textContent = 'No se pudo acceder al portapapeles, copi√° los datos manualmente.';
        }
    } catch (e) {
        statusEl.textContent = 'No se pudo copiar, copi√° los datos manualmente.';
    }

    window.location.href = 'mercadopago://withdraw';
});
</script>
</body>
</html>
